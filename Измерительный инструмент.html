<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" type="text/css" href="css/mysite.css" />

    <link rel="stylesheet" href="css/workbook.css" />
    <title>Измерительный инструмент</title>
  </head>
  <body id="main">
    <div>
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="Автосцепное.html">Автосцепное</a>
        <a href="Измерительный инструмент.html">Измерительный инструмент</a>
      </div>
      <span style="font-size: 40px; cursor: pointer" onclick="openNav()"
        >☰ Меню</span
      >
      <script>
        /* Установите ширину боковой навигации равной 250 пикселям, а левое поле содержимого страницы - 250 пикселям */
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }

        /* Установите ширину боковой панели навигации равной 0, а левое поле содержимого страницы равным 0 */
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft = "0";
        }
      </script>
    </div>
    <div style="width: 600px; height: 300px; margin: 0 auto; padding: 0px">
      <h3>Нутромер</h3>
      <iframe
        style="position: relative; width: 100%; height: 100%"
        src="https://rutube.ru/play/embed/8b2a41c075f590642e275244a3b3bf33/"

        allow="clipboard-write; autoplay"

</html>
